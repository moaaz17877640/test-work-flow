name: backend-laravel-deployment-pipeline

on:
  push:
    branches:
      - master
      - main
      - release/*
    paths-ignore:
      - '**/README.md'
      - '**/*.md'
      - '**/*.txt'
      - '**/*.log'
      - '**/.gitignore'
      - '**/.dockerignore'
      - '**/LICENSE'
      - '**/*.lock'
  pull_request:
    branches:
      - master
      - main
      - release/*
  workflow_dispatch:
    inputs:
      ask_for_approval:
        description: "Do you want to proceed with the deployment?"
        required: true
        default: "no"
        type: choice
        options:
          - "yes"
          - "no"

jobs:
  deploy_backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, xml, ctype, json, curl, openssl, pdo, mysql, tokenizer

      - name: Install Composer dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: Copy environment file
        run: cp .env.example .env

      - name: Generate application key
        run: php artisan key:generate

      - name: Run migrations
        run: php artisan migrate --force

      - name: Run tests
        run: php artisan test
